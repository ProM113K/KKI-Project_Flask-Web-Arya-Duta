{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="First slide" class="d-block w-100" src="/static/media/1.jpg">
        </div>
        <div class="carousel-item">
            <img alt="Second slide" class="d-block w-100" src="/static/media/2.jpg">
        </div>
        <div class="carousel-item">
            <img alt="Third slide" class="d-block w-100" src="/static/media/3.jpg">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="d-flex flex-row book-flex">
    {% for file in range(files[0]|length) %}
    <div class="p-2"><a href="/desc/sd/{{ files[0][file] }}"><img alt="Books"
                                                                  src="/static/media/books/SD/{{ files[0][file] }}"></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
